  /api/auth/register:
    post:
      summary: 'Register New User.'
      operationId: registerNewUser
      description: "Sends Email with OTP to user's email."
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: hwxthoeydeenegj
                last_name:
                  type: string
                  description: 'Must not be greater than 100 characters.'
                  example: cwnauhrpfni
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: ashleigh59@example.com
                password:
                  type: string
                  description: 'Must not be greater than 100 characters. Must be at least 8 characters.'
                  example: "?A'.p`hq>d>S>"
              required:
                - first_name
                - last_name
                - email
                - password
      security: []
  /api/auth/verifyUser:
    post:
      summary: 'Verify User Account.'
      operationId: verifyUserAccount
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
