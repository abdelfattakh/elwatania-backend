        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: ''
                  example: velit
                code:
                  type: string
                  description: 'Must be at least 6 characters. Must not be greater than 6 characters.'
                  example: uqaea
              required:
                - username
                - code
      security: []
